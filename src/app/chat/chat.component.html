<div class="chatContainer">
  <input class="form-control" [(ngModel)]="message.from" placeholder="name" />
  <div
    class="chatbox"
    id="chatbox"
    ngx-auto-scroll
    lock-y-offset="10"
    observe-attributes
  >
    <div *ngFor="let m of messages">
      <div [ngClass]="m.from === message.from ? 'box sender' : 'box recipient'">
        <small>{{ m.from }}:</small><br />
        {{ m.content }}
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="d-flex">
    <input
      class="form-control"
      placeholder="message"
      [(ngModel)]="message.content"
    />
    <button type="submit" class="btn btn-primary" (click)="send()">
      Send
    </button>
  </div>
</div>
